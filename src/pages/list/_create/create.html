<ion-header>
  <ion-navbar>
    <ion-title>Diagnosa Baru</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="rs-pesan-field">
  <form  [formGroup]="diagnoseForm" class="hl-login-form" (submit)="goPhoto()">
    <ion-item >
      <ion-label stacked>No Rekam Medis:</ion-label>
      <ion-input type="number" formControlName="noRekam" autocomplete="off"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked>Nama:</ion-label>
      <ion-input type="text" formControlName="nama" autocomplete="off"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label stacked>Alamat:</ion-label>
      <ion-input type="text" formControlName="alamat" autocomplete="off"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Jenis Kelamin:</ion-label>
    </ion-item>
    <ion-grid radio-group formControlName="kelamin">
      <ion-row>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-label>Laki-laki</ion-label>
            <ion-radio value="laki-laki" item-left></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-label>Perempuan</ion-label>
            <ion-radio value="perempuan" item-left></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item >
      <ion-label stacked>Tanggal Lahir:</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" formControlName="month" autocomplete="off"></ion-datetime>
    </ion-item>

    <ion-item >
      <ion-label stacked>Keluhan pasien:</ion-label>
      <ion-textarea formControlName="keluhan" autocomplete="off"></ion-textarea>
    </ion-item>
  
</form>
    
  </ion-list>
</ion-content>
<ion-footer no-padding>
    <button class="rs-pesan-btm" ion-item block (click)="goPhoto()" >
      <span>Lanjutkan</span>
    </button>
</ion-footer>
